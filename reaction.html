<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <h1>
    Seth Bennett Reaction Timer
  </h1>
</head>
<body>
  </script>
  <p id="target">
    Your Time
  </p>
  <p id="countdown">
    Count
  </p>
  <button type="button" class="btn" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn" onclick="recordReact()">React Now</button>
  <script>
    let myTime

    function recordReact(){
      myTime = Date.now()
      console.log(myTime)

    }
    let count = 3
    function startTime() {

    for(i=0;i < 4 ; i++){
      setTimeout(()=> {
        document.getElementById("countdown").innerHTML = count
        count--
      },(3-i)*1000)
    }
    setTimeout(()=>{
      if(myTime == undefined){
        document.getElementById("target").innerHTML = "Too Slow"
      }else{
        let buttonTime = Date.now()
        document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
      }
    },3000)

  }



  </script>
</body>
</html>
